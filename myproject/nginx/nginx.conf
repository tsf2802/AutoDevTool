upstream myproject_backend {
    server web:8000;
}

upstream myproject_frontend {
    server frontend:3000;
}

server {
    listen 80;
    server_name localhost;
    
    # Increase body size for file uploads
    client_max_body_size 20M;

    # API requests go to Django backend
    location /api/ {
        proxy_pass http://myproject_backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://myproject_backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Django static files
    location /static/ {
        alias /home/app/web/staticfiles/;
    }

    # Django media files (if applicable)
    location /media/ {
        alias /home/app/web/mediafiles/;
    }

    # NextJS app
    location / {
        proxy_pass http://myproject_frontend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for NextJS HMR (Hot Module Replacement)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # NextJS specific settings
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
    }
}